<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <script src="./vue/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <div>{{name + ' liu'}}</div> -->
      <!-- 插值表达式和V-text的作用是一样的 -->
      <!-- v-xxx=内容可以是js的表达式 -->
      <div v-text="name + ' Liu'"></div>
      <div v-html="html"></div>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          name: 'Dokom',
          html: '<h1>My name is Dk</h1>',
        },
      });
    </script>
  </body>
</html>
