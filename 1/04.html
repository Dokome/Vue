<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性，方法，监听器</title>
    <script src="./vue/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{fullName}}</div>
      <div>{{fullName2()}}</div>
      <div>{{fullName3}}</div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          firstName: 'Liu',
          lastName: 'Dk',
          fullName3: 'Liu Dk',
          age: 19,
        },
        //计算属性
        computed: {
          fullName: function () {
            // 当该计算属性所依赖的值没有发生改变的时候计算属性所取的为缓存值而不会重新计算
            console.log('计算了一次');
            return this.firstName + ' ' + this.lastName;
          },
        },
        //方法也可以实现类似的功能,但是methods实现的话无缓存机制
        methods: {
          fullName2() {
            console.log('计算了一次');
            return this.firstName + ' ' + this.lastName + '2';
          },
        },
        //同样的，监听器也可以实现,也有缓存机制
        watch: {
          firstName: function () {
            console.log('计算了一次');
            this.fullName3 = this.firstName + '' + this.lastName;
          },
          lastName: function () {
            console.log('计算了一次');
            this.fullName3 = this.firstName + '' + this.lastName;
          },
        },
      });
    </script>
  </body>
</html>
